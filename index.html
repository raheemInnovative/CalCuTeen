<body>

    <div class="calculator-container">
        <div class="title">CalCuTeen</div>
        <div class="quote">"Turning numbers into solutions"</div>
        <br>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('√(')">√</button>
            <button onclick="appendToDisplay('^')">xⁿ</button>
            <button onclick="appendToDisplay('÷')">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('×')">×</button>
            <button onclick="appendToDisplay('!')">n!</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('log(')">log</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('sin(')">sin</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
        </div>
    </div>

    <div class="history-container">
        <h2>Your Activity</h2>
        <ul id="history"></ul>
    </div>

    <script>
        let display = document.getElementById("display");
        let history = document.getElementById("history");

        // Clear display
        function clearDisplay() {
            display.innerText = "0";
        }

        // Backspace functionality
        function backspace() {
            display.innerText = display.innerText.slice(0, -1) || "0";
        }

        // Append values to the display
        function appendToDisplay(value) {
            if (display.innerText === "0" && value !== ".") {
                display.innerText = "";
            }

            // Prevent multiple decimal points
            if (value === "." && display.innerText.includes(".")) {
                return;
            }

            display.innerText += value;
        }

        // Factorial calculation
        function factorial(n) {
            if (n < 0) return "Undefined"; // Negative numbers don't have factorials
            return n <= 1 ? 1 : n * factorial(n - 1);
        }

        // Main calculation function
        function calculate() {
            try {
                let expression = display.innerText
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/√\(/g, 'Math.sqrt(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/\^/g, '**')
                    .replace(/(\d+)!/g, (_, n) => factorial(parseInt(n)));

                // Handle invalid characters by using Function constructor safely
                let result = Function(`return ${expression}`)();

                if (result === undefined || isNaN(result)) {
                    throw new Error("Invalid calculation");
                }

                // Store result in history
                history.innerHTML = `<li>${display.innerText} = <b>${result}</b></li>` + history.innerHTML;
                display.innerText = result;
            } catch (e) {
                display.innerText = "Syntax Error";
            }
        }
    </script>
