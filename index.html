<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCuTeeen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .calculator-container {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .history-container {
            width: 50%;
            background: linear-gradient(145deg, #222, #333);
            box-shadow: 8px 8px 20px #111, -8px -8px 20px #444;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }

        .history-container:hover {
            background: linear-gradient(145deg, #444, #555);
            box-shadow: 10px 10px 25px #000, -10px -10px 25px #666;
            transform: scale(1.02);
        }

        .history-container ul {
            list-style: none;
            padding: 0;
        }

        .history-container ul li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5), inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        .history-container ul li:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .display {
            width: 100%;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 10px;
            color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #0f3460, #533483);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #ffcc29;
            text-shadow: 3px 3px 10px rgba(255, 204, 41, 0.8);
            animation: float 3s infinite, fadeIn 2s ease-in-out;
            transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }

        .title:hover {
            transform: scale(1.1);
            text-shadow: 5px 5px 15px rgba(255, 204, 41, 1);
        }

        .quote {
            font-size: 1.5rem;
            text-align: center;
            color: #ff66b2;
            text-shadow: 2px 2px 10px rgba(255, 102, 178, 0.8);
            animation: float 3s infinite, fadeIn 2s ease-in-out;
            transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }

        .quote:hover {
            transform: scale(1.05);
            text-shadow: 4px 4px 12px rgba(255, 102, 178, 1);
        }

        /* Floating Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Fade-in Effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="calculator-container">
        <div class="title">CalCuTeen</div>
        <div class="quote">"Turning numbers into solutions"</div>
        <br>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('√(')">√</button>
            <button onclick="appendToDisplay('^')">xⁿ</button>
            <button onclick="appendToDisplay('÷')">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('×')">×</button>
            <button onclick="appendToDisplay('!')">n!</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('log(')">log</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('sin(')">sin</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
        </div>
    </div>

    <div class="history-container">
        <h2>Your Activity</h2>
        <ul id="history"></ul>
    </div>

    <script>
        let display = document.getElementById("display");
        let history = document.getElementById("history");

        function clearDisplay() {
            display.innerText = "0";
        }

        function backspace() {
            display.innerText = display.innerText.slice(0, -1) || "0";
        }

        function appendToDisplay(value) {
            if (display.innerText === "0" && value !== ".") {
                display.innerText = "";
            }
            display.innerText += value;
        }

        function factorial(n) {
            return n <= 1 ? 1 : n * factorial(n - 1);
        }

        function calculate() {
            try {
                let expression = display.innerText
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/√\(/g, 'Math.sqrt(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/\^/g, '**')
                    .replace(/(\d+)!/g, (_, n) => factorial(parseInt(n)));

                let result = Function(`return ${expression}`)();

                history.innerHTML = `<li>${display.innerText} = <b>${result}</b></li>` + history.innerHTML;
                display.innerText = result;
            } catch {
                display.innerText = "Syntax Error";
            }
        }
    </script>
</body>

</html>

<script defer src="script.js"></script>
</body>

</html>
